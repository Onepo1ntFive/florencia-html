<div class="b-filter">
    <div class="filter__inner">
        <div class="filter__collapse">
            <div class="filter__title js-collapse-title">Сортировка</div>
            <div class="filter__content">
                <div class="filter__items">
                    <div class="filter__item filter__item--radio">
                        <div class="b-inputbox b-inputbox--radio">
                            <input type="radio" name="radio-1" id="radio-1">
                            <label class="inputbox__input" for="radio-1"></label>
                            <label class="inputbox__label" for="radio-1">По умолчанию</label>
                        </div>
                    </div>
                    <div class="filter__item filter__item--radio">
                        <div class="b-inputbox b-inputbox--radio">

                    <div class="filter__item filter__item--radio">
                        <div class="b-inputbox b-inputbox--radio">

            </div>
        </div>
